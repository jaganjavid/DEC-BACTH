<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1>Git Finder</h1>
          </a>
        </div>
    </nav>

    <div class="container searchContainer">
     <div class="card card-body">
      <h1>Search for the users</h1>
      <p>Enter a username to get the details</p>
      <input type="text" id="searchUser" class="form-control" placeholder="Github Finder">
      <button type="submit" id="submit-button" class="btn btn-primary mt-3">
        Get User
      </button>

      <div class="my-5"></div>

      <div class="profile" id="profile" style="min-height: 50vh;"></div>

      <footer class="mt-5 p-3 text-center bg-light">
        Github finder &copy; 2025
      </footer>
     </div>
    </div>


    



    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>


</body>
</html>
